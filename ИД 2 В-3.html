<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Документ без названия</title>
</head>
<style>
*{margin:0px; padding:0px;}
a,button, input{margin:20px;}
button{
    padding:3px 7px;
    border:solid 1px #FFF;
    background:#09F;
    box-shadow:0px 0px 5px #00FFFF, inset 0px 0px 15px #00FFFF;
    color:#0FF;
    transition:all .4s;
}
button:hover{background:#F90; color:black; cursor:pointer;}
</style>
<script type="application/javascript">
window.onload = function(){
    alert("Нажмите кнопку для замены текста страницы");
    var myBut = document.getElementById("myBut");
    myBut.onclick = replacement;
}
function replacement(){
    var str = "Произошла замена";
    document.getElementsByTagName("a")[0].innerHTML = str;
}
</script>
<body>
    <a>Текст a</a>
    <button id="myBut">Новая кнопка</button>
</body>
</html>
