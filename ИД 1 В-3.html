<!DOCTYPE html>
<html>
    <body>
        <script>
        var arg=prompt("Введите число", 0);
        if(arg != null)
        {
            var result=Math.sqrt(arg);
            alert("Корень числа " + arg + " равен " + result);
        }
        else
        {
            alert("Пользователь отменил ввод");
        }
        </script>
    </body>
</html>
