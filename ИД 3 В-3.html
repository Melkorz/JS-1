<!DOCTYPE html>
<html>
    <body>
        <button onclick="comp()">Нажмите эту кнопку, 
            чтобы вывести информацию об компьютере</button>
        <script>
        var computer=new Object();            
        computer.Model="HyperX-С18";
        computer.Manufacturer="HyperX";
        computer.Price="200000";
        function comp()
        {
            document.write("Модель: "+computer.Model+" Производитель: "+computer.Manufacturer+" Цена: "+computer.Price);
        }
        </script>
    </body>
</html>
